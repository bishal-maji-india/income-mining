<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Tree Visualizer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #canvasContainer {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide overflowing content */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Add a relative position to accommodate the popup */
        }

        #canvasScroll {
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scrolling for the canvas content */
            position: absolute; /* Position this div absolutely */
        }

        #binaryTreeCanvas {
            display: block;
        }

        .popup {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <div id="canvasScroll">
            <canvas id="binaryTreeCanvas">
                Can't Load the Game!
            </canvas>
        </div>
    </div>
    <div id="popup" class="popup">
        <div id="popupName"></div>
        <div id="popupId"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
