<h1>User Registration Form</h1>
<form id="registrationForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required><br>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <label for="pan_id">PAN ID (Optional):</label>
    <input type="text" id="pan_id"><br>

    <label for="sponsor_id">Sponsor ID (String):</label>
    <input type="text" id="sponsor_id" required><br>

    <label for="address">Address:</label>
    <textarea id="address" required></textarea><br>

    <label for="city">City:</label>
    <select id="city" required>
        <option value="city1">City 1</option>
        <option value="city2">City 2</option>
        <!-- Add more city options here -->
    </select><br>

    <label for="state">State:</label>
    <select id="state" required>
        <option value="state1">State 1</option>
        <option value="state2">State 2</option>
        <!-- Add more state options here -->
    </select><br>

    <label for="pincode">Pincode:</label>
    <input type="number" id="pincode" required><br>

    <button type="submit">Submit</button>
</form>
